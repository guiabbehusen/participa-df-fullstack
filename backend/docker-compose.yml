version: "3.9"
services:
  db:
    image: postgres:16
    container_name: participa_df_db
    environment:
      POSTGRES_USER: participa
      POSTGRES_PASSWORD: participa
      POSTGRES_DB: participa_df
    ports:
      - "5432:5432"
    volumes:
      - participa_df_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U participa -d participa_df"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  participa_df_pgdata:
